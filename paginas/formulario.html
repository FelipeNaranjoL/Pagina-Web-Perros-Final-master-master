<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="icon" type="img/png" href="/img/logo/logo_pag.jpg">
    <!-- link de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Cabecera de la pagina-->
    <div class="container">
        <ul>
            <li><a href="/index.html">Juguetes</a></li>
            <li><a href="/paginas/alimentos.html">Alimentos</a></li>
            <li><a href="/paginas/formulario.html">Formulario</a></li>
            <li><a href="pelis.html">Pelis</a></li>
        </ul>
        <h1 class="titulo">Mundo Animal</h1>
    </div>
    <div class="contenedor">
        <h2>Registro</h2>
        <!-- empieza el formulario -->
        <form id="formulario" name="formulario" method="get">
            <div class="elemento">
                <label for="usuario">Nombre Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre">
            </div>
            <div class="elemento">
                <label for="contraseña">Contraseña Usuario</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            </div>
            <div class="elemento">
                <label for="val_contraseña">Valide su Contraseña</label>
                <input type="password" id="val_contraseña" name="val_contraseña" placeholder="Ingrese su contraseña">
            </div>
            <div class="elemento">
                <label for="correo">Correo Usuario</label>
                <input type="email" id="correo" name="correo"  placeholder="Ingrese su correo">
            </div>
            <div class="elemento">
                <label for="numero">Número Usuario</label>
                <input type="number" id="numero" name="numero"  placeholder="Ingrese su numero">
            </div>
            <div class="elemento">
                <input type="submit" id="benviar" value="Enviar">
            </div>
        </form>
        <!-- termina el formulario -->
    </div>
    <!-- cdn validate -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!-- jquery validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- archivo para validar el formulario -->
    <script src="/js/form_validaciones.js"></script>
</body>
</html>
